<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.png" type="image/x-icon">
    <title>Trabalhando com imagens</title>
</head>
<body>
    <h1>Carregando imagens</h1><!--h1 é utilizado para indicar título de nível 1-->

    <p>abaixo você vai ver uma imagem que está na mesma pasta.</p> <!--p indica um parágrafo-->
    <img src="jellyfish-g67c7672ca_1920.jpg" alt="Água-viva(animal marinho)" width="700">    
    <p>Podemos também carregar imagens que  estão em sub-pastas</p>
    <img src="skyline-gtr-g320b8251a_1920.jpg" alt="Carro esportivo(Skyline)"  width="700"><!--img é ultilizado para colocarmos imagens--> <!--alt é onde descrevemos a imagem caso tenham problema visual-->
    <!--usamos width para definirmos a largura da imagem e height para definir a altura-->
    <p>Vamos colocar uma imagem externa</p>
    <img src="https://cdn.pixabay.com/photo/2015/04/07/21/12/lionfish-711799_960_720.jpg" alt="Peixe-Leão "  width="700">
</body>
</html>
